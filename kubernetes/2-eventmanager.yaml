---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: azure-k8s
  labels:
    project: eventspy
    tier: middleware
    app: eventmanager
  name: eventmanager
spec:
  loadBalancerIP: 40.127.230.103
  type: LoadBalancer
  ports:
  - name: https
    port: 9999
    targetPort: 9999
  selector:
    project: eventspy
    tier: middleware
    app: eventmanager
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    project: eventspy
    tier: middleware
    app: eventmanager
  name: eventmanager
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        project: eventspy
        tier: middleware
        app: eventmanager
    spec:
      containers:
        - env:
          - name: KV_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: evspykv
                key: kv_client_id
          - name: KV_CLIENT_KEY
            valueFrom:
              secretKeyRef:
                name: evspykv
                key: kv_client_key
          - name: KV_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: evspykv
                key: kv_tenant_id
          image: ${CONTAINER_REGISTRY}.azurecr.io/eventspy-eventmanager:${IMAGE_TAG}
          name: eventmanager
          ports:
            - containerPort: 9999
          resources: {}
      restartPolicy: Always
  selector:
    matchLabels:
      app: eventmanager
status: {}
