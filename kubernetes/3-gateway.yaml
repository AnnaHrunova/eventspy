---
apiVersion: v1
kind: Service
metadata:
  labels:
    project: eventspy
    tier: frontend
    app: gateway
  name: gateway
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  selector:
    project: eventspy
    tier: frontend
    app: gateway
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
  labels:
    project: eventspy
    tier: frontend
    app: gateway
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        project: eventspy
        tier: frontend
        app: gateway
    spec:
      containers:
      - name: gateway
        env:
        - name: CONFIG_SERVICE_PASSWORD
        image: ${CONTAINER_REGISTRY}.azurecr.io/eventspy-gateway:${IMAGE_TAG}
        ports:
        - containerPort: 4000
      restartPolicy: Always